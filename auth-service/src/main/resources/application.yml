server:
  port: ${SERVER_PORT:8888}

grpc:
  server:
    port: ${GRPC_PORT:50051}

spring:
  application:
    name: auth-service

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        show_sql: true
        highlight_sql: true

jwt:
  prefix: Bearer
  key: ${JWT_KEY}
  access:
    expire: 86400000       # 1일 - 1000 * 60 * 60 * 24
    header: Authorization
  refresh:
    expire: 2592000000      # 30 일 - 1000 * 60 * 60 * 24 * 30
    header: RefreshToken
